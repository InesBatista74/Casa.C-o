<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Vet Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/knockout@3.5.1/build/knockout.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html">
                <img src="logo.png" alt="Logo" id="logo" class="img-fluid" style="max-width: 50px; height: auto;">
            </a>

            <a class="nav-link" href="notifications.html" data-bs-toggle="tooltip" title="Notifications">
                <i class="fas fa-bell"></i>
            </a>

            <div class="dropdown ms-auto">
                <button class="btn btn-light dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user" style="font-size: 30px;"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="#">Profile 1</a></li>
                    <li><a class="dropdown-item" href="#">Profile 2</a></li>
                    <li><a class="dropdown-item" href="#">Profile 3</a></li>
                    <li><a class="dropdown-item" href="create-profile.html">Create New Profile</a></li>
                    <li><a class="dropdown-item" href="edit-profile.html">Edit Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="bookingApp" class="container mt-4">
        <h1 class="mb-4">Book a Vet Appointment</h1>
        
        <!-- Step 1: Choose Partner Clinic -->
        <div data-bind="visible: currentStep() === 1" class="mb-4">
            <h2>Step 1: Choose a Partner Clinic</h2>
            <div class="mb-3">
                <select class="form-select" data-bind="options: clinics, value: selectedClinic, optionsCaption: 'Select a clinic'"></select>
            </div>
            <button class="btn btn-primary" data-bind="click: nextStep, enable: selectedClinic">Next</button>
        </div>

        <!-- Step 2: Choose Appointment Type -->
        <div data-bind="visible: currentStep() === 2" class="mb-4">
            <h2>Step 2: Choose Appointment Type</h2>
            <div class="mb-3">
                <select class="form-select" data-bind="options: appointmentTypes, value: selectedAppointmentType, optionsCaption: 'Select an appointment type'"></select>
            </div>
            <button class="btn btn-secondary me-2" data-bind="click: prevStep">Back</button>
            <button class="btn btn-primary" data-bind="click: nextStep, enable: selectedAppointmentType">Next</button>
        </div>

        <!-- Step 3: Choose Date -->
        <div data-bind="visible: currentStep() === 3" class="mb-4">
            <h2>Step 3: Choose an Available Date</h2>
            <div class="mb-3" data-bind="foreach: availableDates">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="appointmentDate" data-bind="value: $data, checked: selectedDate">
                    <label class="form-check-label" data-bind="text: $data"></label>
                </div>
            </div>
            <button class="btn btn-secondary me-2" data-bind="click: prevStep">Back</button>
            <button class="btn btn-success" data-bind="click: confirmAppointment, enable: selectedDate">Confirm Appointment</button>
        </div>

        <!-- Confirmation Message -->
        <div data-bind="visible: currentStep() === 4" class="mb-4">
            <h2>Appointment Confirmed!</h2>
            <p>Thank you for booking your appointment.</p>
            <p><strong>Clinic:</strong> <span data-bind="text: selectedClinic"></span></p>
            <p><strong>Type:</strong> <span data-bind="text: selectedAppointmentType"></span></p>
            <p><strong>Date:</strong> <span data-bind="text: selectedDate"></span></p>
            <button class="btn btn-primary" data-bind="click: resetBooking">Book Another Appointment</button>
        </div>
    </div>

    <script>
        function BookingViewModel() {
            var self = this;

            // Step management
            self.currentStep = ko.observable(1);

            // Data for steps
            self.clinics = ko.observableArray(["PetCare Center", "Happy Tails Clinic", "VetWell Clinic"]);
            self.appointmentTypes = ko.observableArray(["Vaccination", "Normal Check-up", "Urgent Consultation"]);
            self.availableDates = ko.observableArray(["2024-12-20", "2024-12-21", "2024-12-22"]);

            // Selected values
            self.selectedClinic = ko.observable();
            self.selectedAppointmentType = ko.observable();
            self.selectedDate = ko.observable();

            // Navigation functions
            self.nextStep = function () {
                if (self.currentStep() < 4) {
                    self.currentStep(self.currentStep() + 1);
                }
            };

            self.prevStep = function () {
                if (self.currentStep() > 1) {
                    self.currentStep(self.currentStep() - 1);
                }
            };

            // Confirm appointment
            self.confirmAppointment = function () {
                self.currentStep(4);
            };

            // Reset booking
            self.resetBooking = function () {
                self.selectedClinic(null);
                self.selectedAppointmentType(null);
                self.selectedDate(null);
                self.currentStep(1);
            };
        }

        // Apply Knockout bindings
        ko.applyBindings(new BookingViewModel());
    </script>
</body>
</html>
