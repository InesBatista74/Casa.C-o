<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Details Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Include jQuery for dynamic filtering -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Set the background color for the entire page */
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Logo link -->
        <a class="navbar-brand" href="homepage.html">
            <img src="logo.png" alt="Logo" id="logo" class="img-fluid" style="max-width: 50px; height: auto;">
        </a>

        <!-- Profile dropdown -->
        <div class="dropdown ms-auto">
            <!-- Profile icon -->
            <button class="btn btn-light dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="profile-icon.png" alt="Profile" class="rounded-circle" style="width: 40px; height: 40px;">
            </button>
            <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                <!-- Available created profiles -->
                <li><a class="dropdown-item" href="#">Profile 1</a></li>
                <li><a class="dropdown-item" href="#">Profile 2</a></li>
                <li><a class="dropdown-item" href="#">Profile 3</a></li>
                <!-- Create new profile -->
                <li><a class="dropdown-item" href="create-profile.html">Create New Profile</a></li>
                <!-- Edit profile option -->
                <li><a class="dropdown-item" href="edit-profile.html">Edit Profile</a></li>
            </ul>
        </div>

        <!-- Notifications icon next to the profile -->
        <a class="nav-link" href="#" data-bs-toggle="tooltip" title="Notifications">
            <i class="fas fa-bell"></i>
        </a>
    </div>
</nav>



  <!-- Form Content -->
  <div class="container mt-5">
    <h1 class="text-center">Vamos criar um perfil para o teu melhor amigo!</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="dogDetailsForm">
                <!-- Upload Picture -->
                <div class="mb-3">
                    <label for="dogPicture" class="form-label">Upload Dog Picture</label>
                    <input class="form-control" type="file" id="dogPicture" accept="image/*">
                </div>

                <!-- Dog Name -->
                <div class="mb-3">
                    <label for="dogName" class="form-label">Dog's Name</label>
                    <input type="text" class="form-control" id="dogName" placeholder="Insere o nome do teu cão" required>
                </div>

                <!-- Dog Breed -->
                <div class="mb-3">
                    <label for="dogBreed" class="form-label">Dog's Breed</label>
                    <select class="form-select" id="dogBreed" required>
                        <option value="" disabled selected>Select breed</option>
                        <option value="Labrador Retriever">Labrador Retriever</option>
                        <option value="German Shepherd">German Shepherd</option>
                        <option value="Golden Retriever">Golden Retriever</option>
                        <option value="Bulldog">Bulldog</option>
                        <option value="Beagle">Beagle</option>
                        <option value="Poodle">Poodle</option>
                        <option value="Rottweiler">Rottweiler</option>
                        <option value="Yorkshire Terrier">Yorkshire Terrier</option>
                        <option value="Boxer">Boxer</option>
                        <option value="Dachshund">Dachshund</option>
                    </select>
                </div>

                <!-- Dog Weight -->
                <div class="mb-3">
                    <label for="dogWeight" class="form-label">Dog's Weight (kg)</label>
                    <input type="number" class="form-control" id="dogWeight" placeholder="Insere o peso do teu cão" required min="1">
                </div>

                <!-- Dog Gender -->
                <div class="mb-3">
                    <label for="dogGender" class="form-label">Dog's Gender</label>
                    <select class="form-select" id="dogGender" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Submit Details</button>
            </form>
        </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      $(document).ready(function() {
          // Form Validation
          $('#dogDetailsForm').on('submit', function(e) {
              e.preventDefault();

              let isValid = true;

              // Check if Dog's Name is empty
              if ($('#dogName').val().trim() === '') {
                  isValid = false;
                  alert('Dog\'s name is required');
              }

              // Check if Dog's Breed is selected
              if ($('#dogBreed').val() === '') {
                  isValid = false;
                  alert('Please select a dog\'s breed');
              }

              // Check if Dog's Weight is valid
              if ($('#dogWeight').val() <= 0 || $('#dogWeight').val() === '') {
                  isValid = false;
                  alert('Dog\'s weight must be a positive number');
              }

              // Check if Dog's Gender is selected
              if ($('#dogGender').val() === '') {
                  isValid = false;
                  alert('Please select a dog\'s gender');
              }

              if (isValid) {
                  alert('Form submitted successfully');
                  // You can proceed with form submission (e.g., sending data to the server)
              }
          });
      });
  </script>

</body>
</html>
