<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Details Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include jQuery for dynamic filtering -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Your Dog's Details</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <!-- Upload Picture -->
                    <div class="mb-3">
                        <label for="dogPicture" class="form-label">Upload Dog Picture</label>
                        <input class="form-control" type="file" id="dogPicture" accept="image/*">
                    </div>

                    <!-- Dog Name -->
                    <div class="mb-3">
                        <label for="dogName" class="form-label">Dog's Name</label>
                        <input type="text" class="form-control" id="dogName" placeholder="Enter your dog's name">
                    </div>

                    <!-- Dog Breed -->
                    <div class="mb-3">
                        <label for="dogBreed" class="form-label">Dog's Breed</label>
                        <input list="breedOptions" class="form-control" id="dogBreed" placeholder="Enter your dog's breed">
                        <datalist id="breedOptions">
                            <option value="Labrador Retriever"></option>
                            <option value="German Shepherd"></option>
                            <option value="Golden Retriever"></option>
                            <option value="Bulldog"></option>
                            <option value="Beagle"></option>
                            <option value="Poodle"></option>
                            <option value="Rottweiler"></option>
                            <option value="Yorkshire Terrier"></option>
                            <option value="Boxer"></option>
                            <option value="Dachshund"></option>
                        </datalist>
                    </div>

                    <!-- Dog Weight -->
                    <div class="mb-3">
                        <label for="dogWeight" class="form-label">Dog's Weight (kg)</label>
                        <input type="number" class="form-control" id="dogWeight" placeholder="Enter your dog's weight">
                    </div>

                    <!-- Dog Gender -->
                    <div class="mb-3">
                        <label for="dogGender" class="form-label">Dog's Gender</label>
                        <select class="form-select" id="dogGender">
                            <option value="" disabled selected>Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Submit Details</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            const breedOptions = [
                "Labrador Retriever",
                "German Shepherd",
                "Golden Retriever",
                "Bulldog",
                "Beagle",
                "Poodle",
                "Rottweiler",
                "Yorkshire Terrier",
                "Boxer",
                "Dachshund"
            ];

            $('#dogBreed').on('input', function() {
                const input = $(this).val().toLowerCase();
                const filteredBreeds = breedOptions.filter(breed => breed.toLowerCase().includes(input));

                const datalist = $('#breedOptions');
                datalist.empty();
                filteredBreeds.forEach(breed => {
                    datalist.append(`<option value="${breed}"></option>`);
                });
            });
        });
    </script>
</body>
</html>
