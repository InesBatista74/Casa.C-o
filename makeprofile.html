<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Details Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include jQuery for dynamic filtering -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Custom styling for dropdown section */
        #breedDropdownContainer {
            position: relative;
        }

        #breedOptionsDropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            z-index: 1000;
            display: none;
        }

        #breedOptionsDropdown div {
            padding: 10px;
            cursor: pointer;
        }

        #breedOptionsDropdown div:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Vamos criar um perfil para o teu melhor amigo!</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <!-- Upload Picture -->
                    <div class="mb-3">
                        <label for="dogPicture" class="form-label">Upload Dog Picture</label>
                        <input class="form-control" type="file" id="dogPicture" accept="image/*">
                    </div>

                    <!-- Dog Name -->
                    <div class="mb-3">
                        <label for="dogName" class="form-label">Dog's Name</label>
                        <input type="text" class="form-control" id="dogName" placeholder="Insere o nome do teu cão">
                    </div>

                    <!-- Dog Breed -->
                    <div class="mb-3" id="breedDropdownContainer">
                        <label for="dogBreed" class="form-label">Dog's Breed</label>
                        <input type="text" class="form-control" id="dogBreed" placeholder="Insere a raça do teu cão">
                        <div id="breedOptionsDropdown"></div>
                    </div>

                    <!-- Dog Weight -->
                    <div class="mb-3">
                        <label for="dogWeight" class="form-label">Dog's Weight (kg)</label>
                        <input type="number" class="form-control" id="dogWeight" placeholder="Insere o peso do teu cão">
                    </div>

                    <!-- Dog Gender -->
                    <div class="mb-3">
                        <label for="dogGender" class="form-label">Dog's Gender</label>
                        <select class="form-select" id="dogGender">
                            <option value="" disabled selected>Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Submit Details</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            const breedOptions = [
                "Labrador Retriever",
                "German Shepherd",
                "Golden Retriever",
                "Bulldog",
                "Beagle",
                "Poodle",
                "Rottweiler",
                "Yorkshire Terrier",
                "Boxer",
                "Dachshund"
            ];

            const breedDropdown = $('#breedOptionsDropdown');

            $('#dogBreed').on('input', function() {
                const input = $(this).val().toLowerCase();
                const filteredBreeds = breedOptions.filter(breed => breed.toLowerCase().includes(input));

                breedDropdown.empty();
                if (filteredBreeds.length) {
                    breedDropdown.show();
                    filteredBreeds.forEach(breed => {
                        breedDropdown.append(`<div>${breed}</div>`);
                    });
                } else {
                    breedDropdown.hide();
                }
            });

            // Handle selection from dropdown
            breedDropdown.on('click', 'div', function() {
                $('#dogBreed').val($(this).text());
                breedDropdown.hide();
            });

            // Hide dropdown if clicking outside
            $(document).on('click', function(event) {
                if (!$(event.target).closest('#breedDropdownContainer').length) {
                    breedDropdown.hide();
                }
            });
        });
    </script>
</body>
</html>
