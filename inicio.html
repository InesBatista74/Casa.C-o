<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa do Cão - Login</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <div class="top-image-container">
        <img src="cao.png" alt="Imagem no topo" class="top-image">
        <img src="logo.png" alt="Logo no topo" class="logo-top">
    </div>
    <div class="container">
        <div class="header">Faz login e continua a cuidar do teu melhor amigo!</div>
        <div class="form">
            <form action="#" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <button type="button" onclick="login()">Entrar</button>
            </form>
        </div>
        <div class="register">Não tens conta? <a href="registo.html">Regista-te!</a></div>
        <div class="footer">&copy; 2024 Casa do Cão. Todos os direitos reservados.</div>
    </div>

    <script>
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Save the email in localStorage (avoid storing passwords in real use)
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);  // Store only the email in practice

            // Redirect to homepage
            window.location.href = 'homepage.html';
        }
    </script>
</body>
</html>
