<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa do Cão - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: lightblue;
            text-align: center;
        }

        .top-image-container {
            position: relative;
        }

        .top-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .logo-top {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            z-index: 10;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: lightblue;
            padding-top: 20px;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
        }

        .form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
        }

        .form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form .password-container {
            position: relative;
        }

        .form .password-container input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background-color: #5CA2DB;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form button:hover {
            background-color: #5CA2DB;
        }

        .register {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .register a {
            color: #5CA2DB;
            text-decoration: none;
            font-weight: bold;
        }

        .register a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="top-image-container">
        <img src="cao.png" alt="Imagem no topo" class="top-image">
        <img src="logo.png" alt="Logo no topo" class="logo-top">
    </div>
    <div class="container">
        <div class="header">Faz login e continua a cuidar do teu melhor amigo!</div>
        <div class="form">
            <form action="#" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <button type="button" onclick="login()">Entrar</button>
            </form>
        </div>
        <div class="register">Não tens conta? <a href="registo.html">Regista-te!</a></div>
        <div class="footer">&copy; 2024 Casa do Cão. Todos os direitos reservados.</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate credentials
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                alert("Login bem-sucedido!");
                window.location.href = 'homepage.html';
            } else {
                alert("Email ou senha inválidos!");
            }
        });
    </script>
</body>
</html>
