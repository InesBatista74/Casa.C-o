<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa do Cão - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: plum;
            text-align: center;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: plum;
        }

        .top-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            position: relative;
        }

        .logo-top {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            z-index: 10;
        }

        .logo {
            margin-bottom: 20px;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .form {
            background-color: wheat;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
        }

        .form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
        }

        .form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form .password-container {
            position: relative;
        }

        .form .password-container input {
            width: 100%;
        }

        .form .password-container .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background-color: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form button:hover {
            background-color: #574bcd;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #333;
        }

    </style>
</head>
<body>
    <div style="position: relative;">
        <img src="cao.png" alt="Imagem no topo" class="top-image">
        <img src="logo.png" alt="Logo no topo" class="logo-top">
    </div>
    <div class="container">
        <div class="header">Faz login e continua a cuidar do teu melhor amigo!</div>
        <div class="form">
            <form action="#" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="footer">&copy; 2024 Casa do Cão. Todos os direitos reservados.</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
</body>
</html>
