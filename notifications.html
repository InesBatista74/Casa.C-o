<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .notification-card {
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
        }
        .navbar {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #dc3545;
            font-size: 20px;
        }
        .delete-btn:hover {
            color: #bb2d3b;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html">
                <img src="logo.png" alt="Logo" id="logo" class="img-fluid" style="max-width: 50px; height: auto;">
            </a>

            <a class="nav-link" href="notifications.html" data-bs-toggle="tooltip" title="Notifications">
                <i class="fas fa-bell"></i>
            </a>

            <div class="dropdown ms-auto">
                <button class="btn btn-light dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user" style="font-size: 30px;"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="#">Profile 1</a></li>
                    <li><a class="dropdown-item" href="#">Profile 2</a></li>
                    <li><a class="dropdown-item" href="#">Profile 3</a></li>
                    <li><a class="dropdown-item" href="create-profile.html">Create New Profile</a></li>
                    <li><a class="dropdown-item" href="edit-profile.html">Edit Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4 text-center">Notifications</h1>

        <div id="notificationList">
            <!-- Notifications will be dynamically loaded here -->
        </div>
    </div>

    <!-- Modal for Appointment Details -->
    <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="appointmentModalLabel">Appointment Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Clinic:</strong> <span id="modalClinic"></span></p>
                    <p><strong>Type:</strong> <span id="modalType"></span></p>
                    <p><strong>Date & Time:</strong> <span id="modalDateTime"></span></p>
                    <p><strong>Veterinarian:</strong> <span id="modalVeterinarian"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load notifications from localStorage and display them
        const notifications = JSON.parse(localStorage.getItem('notifications')) || [];
        const notificationList = document.getElementById('notificationList');

        // List of random veterinarian names
        const veterinarianNames = [
            "Dr. Emily Carter",
            "Dr. James Wright",
            "Dr. Olivia Brown",
            "Dr. Liam Johnson",
            "Dr. Ava Martinez",
            "Dr. Noah Anderson",
            "Dr. Mia Lee",
            "Dr. William Wilson",
            "Dr. Sophia Hernandez",
            "Dr. Ethan Thompson"
        ];

        if (notifications.length === 0) {
            notificationList.innerHTML = '<p>No notifications available.</p>';
        } else {
            notifications.forEach(function(notification, index) {
                const notificationCard = document.createElement('div');
                notificationCard.classList.add('notification-card', 'card');
                notificationCard.setAttribute('data-bs-toggle', 'modal');
                notificationCard.setAttribute('data-bs-target', '#appointmentModal');
                notificationCard.dataset.index = index; // Attach index for easy retrieval
                notificationCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${notification.title}</h5>
                        <p class="card-text">${notification.message}</p>
                    </div>
                    <span class="delete-btn" onclick="deleteNotification(${index})">
                        <i class="fas fa-trash-alt"></i>
                    </span>
                `;
                notificationList.appendChild(notificationCard);
            });
        }

        // Function to delete a notification
        function deleteNotification(index) {
            // Remove the notification from localStorage
            const notifications = JSON.parse(localStorage.getItem('notifications')) || [];
            notifications.splice(index, 1); // Remove the notification by index
            localStorage.setItem('notifications', JSON.stringify(notifications));

            // Reload the notifications list to reflect the change
            location.reload();
        }

        // Show appointment details in the modal
        const modalClinic = document.getElementById('modalClinic');
        const modalType = document.getElementById('modalType');
        const modalDateTime = document.getElementById('modalDateTime');
        const modalVeterinarian = document.getElementById('modalVeterinarian');

        notificationList.addEventListener('click', function (event) {
            const notificationCard = event.target.closest('.notification-card');
            if (notificationCard) {
                const index = notificationCard.dataset.index;
                const notification = notifications[index];

                if (notification) {
                    // Extract details from the notification message
                    const [_, clinic, type, dateTime] = /at (.*?) for a (.*?) on (.*)/.exec(notification.message);

                    // Select a random veterinarian's name
                    const randomVet = veterinarianNames[Math.floor(Math.random() * veterinarianNames.length)];

                    // Populate the modal
                    modalClinic.textContent = clinic;
                    modalType.textContent = type;
                    modalDateTime.textContent = dateTime;
                    modalVeterinarian.textContent = randomVet;
                }
            }
        });
        

        
    </script>
</body>
</html>
