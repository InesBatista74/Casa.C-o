<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa do Cão - Ver Perfil</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="homepage.html">
        <img src="logo.png" alt="Logo" class="img-fluid" style="max-width: 50px; height: auto;">
      </a>
      <a class="nav-link" href="notifications.html" data-bs-toggle="tooltip" title="Notificações">
        <i class="fas fa-bell"></i>
      </a>
      <div class="dropdown ms-auto">
        <button class="btn btn-light dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <img id="dropdownProfilePicture" src="default-profile.jpg" alt="Foto de Perfil" style="width: 30px; height: 30px; border-radius: 50%; object-fit: cover;">
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" href="viewprofile.html">Ver Perfil</a></li>
          <li><a class="dropdown-item" href="create-profile.html">Criar Perfil</a></li>
          <li><a class="dropdown-item" href="edit-profile.html">Editar Perfil</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="container py-5">
    <h1 class="text-center mb-4">Seu Perfil</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center">
          <img id="profilePicture" src="default-profile.jpg" alt="Foto de Perfil" class="profile-picture">
          <div>
            <label for="uploadProfilePicture" class="btn btn-outline-primary">Alterar Foto</label>
            <input type="file" id="uploadProfilePicture" accept="image/*" style="display: none;" onchange="updateProfileImage(event)">
          </div>
        </div>
        <form id="profileForm" class="mt-4">
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="userEmail" readonly>
          </div>
          <div class="mb-3">
            <label for="userName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="userName" placeholder="Digite seu nome">
          </div>
          <div class="mb-3">
            <label for="userContact" class="form-label">Contato</label>
            <input type="text" class="form-control" id="userContact" placeholder="Digite seu número de contato">
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="saveProfile()">Salvar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light py-3">
    <div class="container text-center">
      <p>&copy; 2024 Casa do Cão. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script>
    // Load user data from localStorage
    window.onload = function () {
      const userEmail = localStorage.getItem('userEmail');
      const userName = localStorage.getItem('userName');
      const userContact = localStorage.getItem('userContact');
      const profilePicture = localStorage.getItem('profilePicture');

      if (userEmail) document.getElementById('userEmail').value = userEmail;
      if (userName) document.getElementById('userName').value = userName;
      if (userContact) document.getElementById('userContact').value = userContact;
      if (profilePicture) {
        document.getElementById('profilePicture').src = profilePicture;
        document.getElementById('dropdownProfilePicture').src = profilePicture; // Update navbar dropdown picture
      }
    };

    // Update profile image
    function updateProfileImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const profilePicture = e.target.result;
          document.getElementById('profilePicture').src = profilePicture;
          document.getElementById('dropdownProfilePicture').src = profilePicture; // Update navbar dropdown picture
          localStorage.setItem('profilePicture', profilePicture);
        };
        reader.readAsDataURL(file);
      }
    }

    // Save profile data
    function saveProfile() {
      const userName = document.getElementById('userName').value;
      const userContact = document.getElementById('userContact').value;

      localStorage.setItem('userName', userName);
      localStorage.setItem('userContact', userContact);

      alert('Informações do perfil salvas com sucesso!');
    }
  </script>
</body>
</html>
