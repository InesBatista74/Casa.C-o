<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="navbar.css">
    <link rel="shortcut icon" type="img/png" href="images/aneis-olimpicos.png" />
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html">
                <img src="logo.png" alt="Logo" id="logo" class="img-fluid" style="max-width: 50px; height: auto;">
            </a>

            <a class="nav-link" href="notifications.html" data-bs-toggle="tooltip" title="Notifications">
                <i class="fas fa-bell"></i>
            </a>

            <div class="dropdown ms-auto">
                <button class="btn btn-light dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user" style="font-size: 30px;"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="#">Profile 1</a></li>
                    <li><a class="dropdown-item" href="#">Profile 2</a></li>
                    <li><a class="dropdown-item" href="#">Profile 3</a></li>
                    <li><a class="dropdown-item" href="create-profile.html">Create New Profile</a></li>
                    <li><a class="dropdown-item" href="edit-profile.html">Edit Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="border-bottom py-2 mb-3">
            <h2>Payment form</h2>
        </div>
        <form class="row g-3">
            <!-- Primeiro e Último Nome -->
            <div class="col-md-6">
                <label for="firstName" class="form-label">Primeiro Nome</label>
                <input type="text" class="form-control" id="firstName" placeholder="João" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Último Nome</label>
                <input type="text" class="form-control" id="lastName" placeholder="Silva" required>
            </div>

            <!-- Email e Telemóvel -->
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="joao.silva@email.com" required>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Telemóvel</label>
                <input type="tel" class="form-control" id="phone" placeholder="912345678" required>
            </div>

            <!-- Morada -->
            <div class="col-12">
                <label for="address" class="form-label">Morada</label>
                <input type="text" class="form-control" id="address" placeholder="Rua das Flores, 123" required>
            </div>

            <!-- Cidade e Código Postal -->
            <div class="col-md-8">
                <label for="city" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="city" placeholder="Lisboa" required>
            </div>
            <div class="col-md-4">
                <label for="postalCode" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="postalCode" placeholder="1000-000" required>
            </div>

            <!-- Tipo de Pagamento -->
            <fieldset class="col-12">
                <legend class="form-label">Tipo de Pagamento</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentType" id="paymentCard" value="card" required>
                    <label class="form-check-label" for="paymentCard">
                        Cartão de Crédito/Débito
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentType" id="paymentMbway" value="mbway" required>
                    <label class="form-check-label" for="paymentMbway">
                        MB WAY
                    </label>
                </div>
            </fieldset>

            <div class="col-12 text-center">
                <button type="button" id="confirmPayment" class="btn btn-primary">Confirmar Pagamento</button>
            </div>

        </form>
    </div>
    

    <!-- Modal Dados do Cartão -->
<div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title" id="cardModalLabel">Dados do Cartão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="cardForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label">Número do Cartão</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div class="col-md-3">
                            <label for="expiryDate" class="form-label">Validade</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
                        </div>
                        <div class="col-md-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="123" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Confirmar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal MB WAY -->
<div class="modal fade" id="mbwayModal" tabindex="-1" aria-labelledby="mbwayModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title" id="mbwayModalLabel">Dados MB WAY</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="mbwayForm">
                    <div class="row">
                        <div class="col-12">
                            <label for="mbwayPhone" class="form-label">Número de Telemóvel</label>
                            <input type="tel" class="form-control" id="mbwayPhone" placeholder="912345678" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Confirmar</button>
                </form>
            </div>
        </div>
    </div>
</div>



<footer class="bg-light py-3">

    </div>
</footer>

    <script src="payment.js"></script>
    
</body>
</html>
